<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务员挂卖的商标</title>
<link href='../../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../../easyui/easyui-lang-zh_CN.js'></script>
<script  type="text/javascript" src='../../../layer/layer.js'></script>
<script  type="text/javascript" src="../../../js/ajaxfileupload.js" ></script>
<script  type="text/javascript" src="js/brandshop_hanging.js"></script>
</head>
<body class="easyui-layout" data-options="border:false">

	<!--==================== Main ====================-->
	<!--==================== Main ====================-->
	<div data-options="region:'center'" style="padding: 5px 5px">
		<div class="easyui-layout" data-options="fit:true">

			<div data-options="region:'north',border:false,split:false" style="height: 90px;">
			<!--1行68； 2行100px；3行； 4行；5行；-->
            <!--== Form ==-->		
            <div class="easyui-tabs" data-options="tools:'#tab-tools'">
				<div title="查询条件" data-options="iconCls:'icon-ex-query'">
				 <form id="dictDataForm" class="easyui-form" method="get" >
					<table class="dg-formtable">
					    <!-- 第1行 -->
						<tr>
							<th>业务员:</th>
							<td><input id="displayname" class="easyui-textbox" style="width: 100%; margin: 0px; padding: 0;"/></td>
							<th>商标名称:</th>
							<td><input id="brandname" class="easyui-textbox" style="width: 100%; margin: 0px; padding: 0;"/></td>
							<th>注册号:</th>
							<td><input id="regcode"  class="easyui-textbox" style="width: 100%; margin: 0px; padding: 0;"/></td>
							<th>商标编码:</th>
							<td><input id="brandcode"  class="easyui-textbox" style="width: 100%; margin: 0px; padding: 0;"/></td>
							<th>商标类别:</th>
							<td  style="height:50px;">
							   <input class="easyui-combobox" 
									  id="brandKind"
									  style="width: 100%; margin: 0px; padding: 0;"
									  data-options="
												url:'sysBrand_selBrandkind.action',
												method:'get',
											    valueField:'value',
							                    textField:'text',
												panelHeight:'240'
								">
							</td>
							<th>选择状态:</th>
							<td>
							 <select id="state" name="tsymaoshop.state" class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>
							   	<option value="1">编辑</option>
							   	<option value="2">在售</option>
							   	<option value="3">预定</option>
							   	<option value="4">售完</option>
							   	<option value="5">下架</option>
							   	<option value="6">停售</option>
							  </select >
						    </td>
						</tr>
					</table>
					</form>
				</div>
			 </div>
			 <div id="tab-tools">
		        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="doSubmitForm()">查询</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px" onclick="doClearForm()">清除</a>
			</div>
			</div>
			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'业务员挂的商标列表', 
					              iconCls      :'icon-ex-grid' ,
								        url          :'sysBrand_selectBrandShopLists.action?brandShop.states=1,2,3,4,5,6',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :30,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'startvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'endvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'brandname',width:100  ,halign:'center' ,align:'center',formatter:formatbrandname">商标名称</th>
							<th data-options="field:'brandcode',width:120  ,halign:'center' ,align:'center'">商标编码</th>
							<th data-options="field:'brandkind',width:100 ,halign:'center' ,align:'center',formatter:formatkind">商标类别</th>
							<th data-options="field:'kindname',width:100 ,halign:'center' ,align:'center'">类别名称</th>
							<th data-options="field:'regcode',width:120 ,halign:'center' ,align:'center'">注册号</th>
							<th data-options="field:'area',width:120 ,halign:'center' ,align:'center',formatter:formatarea">所属区域</th>
							<th data-options="field:'rbrand',width:120 ,halign:'center' ,align:'center',formatter:formattype">商标类型</th>
							<th data-options="field:'assemble',width:120 ,halign:'center' ,align:'center'">组合类型</th>
							<th data-options="field:'price',width:100 ,halign:'center' ,align:'center'">价格</th>
							<th data-options="field:'bottomprice',width:100 ,halign:'center' ,align:'center'">底价</th>
							<th data-options="field:'developtime',width:150  ,halign:'center' ,align:'center'">发布时间</th>
							<th data-options="field:'_operate',width:165  ,halign:'center' ,align:'center',formatter:formatvalidity">有效期</th>
						    <th data-options="field:'state',width:100 ,halign:'center' ,align:'center',formatter:formatstate">状态</th>
							<th data-options="field:'displayname',width:80  ,halign:'center' ,align:'center'">业务员</th>
<!-- 							<th data-options="field:'_oper',width:200,align:'center',formatter:formatOper">操作</th>  -->
						</tr>
					</thead>
				</table>
			    <div id="toolbar">
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="doAdd()">新增</a> -->
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">刪除</a> -->
					<!-- <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-ex-add'" ></a>  
					<a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-ex-delete'">刪除</a> -->
				</div> 
			<!--== ! End DataGrid ==-->
			</div>

		</div>
	</div>
</body>
</html>
