<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务员挂卖的版权</title>
<link href='../../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../../layer/layer.js'></script>
<script  type="text/javascript" src="js/copyrightshop_list.js"></script>
</head>
<body class="easyui-layout" data-options="border:false">

	<!--==================== Main ====================-->
	<!--==================== Main ====================-->
	<div data-options="region:'center'" style="padding: 5px 5px">
		<div class="easyui-layout" data-options="fit:true">

			<div data-options="region:'north',border:false,split:false" style="height: 90px;">
			<!--1行68； 2行100px；3行； 4行；5行；-->
            <!--== Form ==-->		
            <div class="easyui-tabs" data-options="tools:'#tab-tools'">
				<div title="查询条件" data-options="iconCls:'icon-ex-query'">
				 <form id="dictDataForm" class="easyui-form" method="get" >
					<table class="dg-formtable">
					    <!-- 第1行 -->
						<tr>
							<th>业务员:</th>
							<td><input id="displayname" class="easyui-textbox" style="width: 100%; margin: 0px; padding: 0;"/></td>
							<th>版权名称:</th>
							<td><input id="copyrightname" class="easyui-textbox" style="width: 100%; margin: 0px; padding: 0;"/></td>
							<th>版权编号:</th>
							<td><input id="copyrightcode" class="easyui-textbox" style="width: 100%; margin: 0px; padding: 0;"/></td>
							<th>版权类别:</th>
							<td style="height:50px;">
							   <input class="easyui-combobox" 
									  id="copyrightkind"
									  style="width: 100%; margin: 0px; padding: 0;"
									  data-options="
												url:'sysCopyright_copyrightKind.action',
												method:'get',
											    valueField:'value',
							                    textField:'text',
												panelHeight:'auto'
								">
							</td>
							<th>转让方式:</th>
							<td>
								<select id="transfermethod" name="iprcopyrightshop.state" class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>
								<option value="1">转让</option>
							    <option value="2">授权</option>	
								<option value="3">分账</option>	
							  </select >
							</td>
							<th>选择状态:</th>
							<td>
							 <select id="state" name="iprcopyrightshop.state" class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>
							   	<option value="1">编辑</option>
							   	<option value="2">在售</option>
							   	<option value="3">预定</option>
							   	<option value="4">售完</option>
							   	<option value="5">下架</option>
							   	<option value="6">停售</option>
							  </select >
						    </td>
						</tr>
					</table>
					</form>
				</div>
			 </div>
			 <div id="tab-tools">
		        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="doSubmitForm()">查询</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px" onclick="doClearForm()">清除</a>
			</div>
			</div>
		    
			  
			

			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'业务员挂的版权列表', 
					              iconCls      :'icon-ex-grid' ,
								        url          :'sysCopyright_selectCopyrightShopList.action',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :30,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'startvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'endvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'copyrightname',width:100  ,halign:'center' ,align:'center',formatter:formatname">版权名称</th>
							<th data-options="field:'copyrightcode',width:120  ,halign:'center' ,align:'center'">版权编号</th>
							<th data-options="field:'copyrightkindname',width:100  ,halign:'center' ,align:'center'">版权类别</th>
							<th data-options="field:'competentrange',width:100  ,halign:'center' ,align:'center'">授权范围</th>
							<th data-options="field:'transfermethod',width:120  ,halign:'center' ,align:'center',formatter:formattmethod">转让方式</th>
							<th data-options="field:'competentmethod',width:100 ,halign:'center' ,align:'center',formatter:formatcmethod">授权方式</th>
							<th data-options="field:'competentarea',width:100 ,halign:'center' ,align:'center',formatter:formatarea">授权地区</th>
							<th data-options="field:'price',width:100 ,halign:'center' ,align:'center'">价格</th>
							<th data-options="field:'state',width:120 ,halign:'center' ,align:'center',formatter:formatstate">状态</th>
							<th data-options="field:'transferinstruct',width:100  ,halign:'center' ,align:'center'">转让说明</th>
							<th data-options="field:'developtime',width:150  ,halign:'center' ,align:'center'">发布时间</th>
							<th data-options="field:'displayname',width:100  ,halign:'center' ,align:'center'">业务员</th>
<!-- 							<th data-options="field:'_oper',width:200,align:'center',formatter:formatOper">操作</th>  -->
						</tr>
					</thead>
				</table>
			    <div id="toolbar">
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="doAdd()">新增</a> -->
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">刪除</a> -->
				</div> 
			<!--== ! End DataGrid ==-->
			</div>

		</div>
	</div>
</body>
</html>
