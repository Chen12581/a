<script  type="text/javascript" src='../support/easyui/jquery.min.js'></script>

<body class="easyui-layout" style="width:100%;margin:0;padding:0;overflow:hidden" scroll="no">
	<div data-options="region:'center'" style="padding:10px 5px;border:0">
	    <div>
	       <form id="outurl_addform" action="" class="easyui-form" method="post" > 
			<table class="ui-table">
				<tr>
					<th valign="middle">友情链接标题：</th>
					<td style="width:420px;">
					     <input id="outtitle" name="wqtNewsOutUrl.outtitle" class="easyui-textbox" style="width:400px;"/>
					</td>
				</tr>
				 <tr>
					<th valign="middle">友情链接地址：</th>
					<td style="width:420px;">
					     <input id="outurl" name="wqtNewsOutUrl.outurl" class="easyui-textbox" style="width:400px;"/>
					</td>
				</tr>
				<tr>
					<th>
					 </th>
					<td align="center">
					    <a  class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="doSubmitForm()">保存</a> 
		                <a style="margin-left:80px;"class="easyui-linkbutton" data-options="iconCls:'icon-back'" onclick="doClose()">关闭</a>
					</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
