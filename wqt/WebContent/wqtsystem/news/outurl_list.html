<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>友情链接列表</title>
<link href='../support/easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../support/easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<link href='../common/css/icon-extend.css' rel='stylesheet' type='text/css' ></link>
<link href='../common/css/form-table.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../support/easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../support/easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../support/easyui/locale/easyui-lang-zh_CN.js'></script>
<script  type="text/javascript" src='../support/layer/layer.js'></script>
<script  type="text/javascript" src='../common/js/jquery.validate.extend.js'></script>
<script  type="text/javascript" src='../common/js/common.js'></script>
<script  type="text/javascript" src="js/outurl_list.js"></script>

</head>
<body class="easyui-layout" data-options="border:false">

	<!--==================== Main ====================-->
	<div data-options="region:'center'" style="padding: 5px 5px">
		<div class="easyui-layout" data-options="fit:true">

			<div data-options="region:'north',border:false,split:false" style="height: 64px;">
			<!--1行68； 2行100px；3行； 4行；5行；-->
            <!--== Form ==-->		
            <div class="easyui-tabs" data-options="fit:true, border:false">
				<div title="查询条件" data-options="iconCls:'icon-ex-query'">
					<form id="dictDataForm" class="easyui-form" method="post">
					<table class="dg-formtable">
					    <!-- 第1行 -->
						<tr>
						
							<th>友情链接标题:</th>
							<td><input id="outtitle" name="outtitle" class="easyui-textbox" style="width:100%"/></td>
							
						</tr>				
					</table>
					</form>
				</div>
			</div>
			
		    <!--== Form Button ==-->
			<div class="dg-formtable-btn">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-ex-query'" onclick="doSubmitForm()">查询</a> 
				<a class="easyui-linkbutton" data-options="iconCls:'icon-ex-refresh'" onclick="doClearForm()">清除</a>
			</div>
			<!--== !End Form ==-->
			</div>

			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'友情链接列表', 
					              iconCls      :'icon-ex-grid' ,
								        url          :'sysnews_selectNewsOutUrlList.action',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :30,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
						
							<th data-options="field:'outtitle'      ,width:200  ,halign:'center' ,align:'center'">友情链接标题</th>
							<th data-options="field:'outurl'  ,width:400  ,halign:'center' ,align:'center'">友情链接地址</th>
							<th data-options="field:'_operate'      ,width:200,align:'center',formatter:formatOper">操作</th> 
						</tr>
					</thead>
				</table>
			    <div id="toolbar">
					<a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-ex-add'" onclick="addOuturl()">新增友情链接</a> 
					<!-- <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-ex-edit'" onclick="doupdate()">修改</a>  
					<a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-ex-delete'" onclick="doDeletes()">刪除新闻</a>-->
				</div> 
			<!--== ! End DataGrid ==-->
			</div>

		</div>
	</div>
</body>
</html>
