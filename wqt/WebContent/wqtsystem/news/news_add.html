<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>新闻编辑</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../support/easyui/locale/easyui-lang-zh_CN.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="../../ueditor/ueditor.all.js"></script>
<link rel="stylesheet"  href="../../ueditor/themes/default/css/ueditor.css" />
<link rel="stylesheet"  href="../../ueditor/themes/default/css/ueditor.min.css" />
<script  type="text/javascript" src="js/news_add.js"></script>
</head>
<body class="easyui-layout" style="width:100%;margin:0;padding:0;overflow:hidden" scroll="no">
	<div data-options="region:'center'" style="padding:10px 5px;border:0">
			    <div>
			        <table class="ui-table">
			          <tr>
						<th valign="middle">新闻图标：</th>
						<td style="width:420px;">
						   <form  id="upload" class="easyui-form" method="post" enctype="multipart/form-data">
							  <input class="easyui-filebox" style="width: 300px"   buttonText="选择图片"  data-options="onChange:function(){fileup(this)},prompt:'选择图片...',accept:'image/*'" id="uploadName" name="uploadName" />
							  <a href="javascript:void(0)" class="easyui-linkbutton" onclick="uploadfile()">上传</a>
						   </form>
						</td>
					   </tr> 
					   <tr>
					   	<th valign="middle">新闻图标：</th>
						<td style="width:420px;">
						   <img alt="" id="viewimg" name="viewimg" src="">
						</td>
					   </tr> 
			        </table>
			       <form id="new_addform" action="" class="easyui-form" method="get" > 
			        <input  style="display: none;" id="newicon" name="wqtnews.newicon"></input> 
			        <input  style="display: none;" id="hits" name="wqtnews.hits"></input> 
					<table class="ui-table">
						<tr>
							<th valign="middle">新闻标题：</th>
							<td style="width:420px;">
							     <input id="title" name="wqtnews.title" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
						<tr>
							<th valign="middle">新闻类别：</th>
							<td style="width:200px;">
							     <div class="select">
							         <input class="easyui-combobox" 
									  id="kindid"
									  name="wqtnews.kindid"
									  style="width:200px;"
									  data-options="
												url:'sysnews_newsKindCombo.action',
												method:'get',
											    valueField:'value',
							                    textField:'text',
												panelHeight:'auto'
								    ">
				                 </div>
							</td>
						</tr>
						<tr>
							<th valign="middle">是否推荐：</th>
							<td style="width:200px;height: 30px;" colspan="3">
								<select style="width:200px;" id="hotrecom" name="wqtnews.hotrecom" class="easyui-combobox">
							     	<option value="">不限</option>
								   	<option value="1">不热推</option>
								   	<option value="2">热推</option>
							     </select>
							</td>
						</tr>
						<tr>
							<th valign="middle">新闻方式：</th>
							<td style="width:220px;height: 30px;">
								<select style="width:200px;" id="myother" name="wqtnews.myother" class="easyui-combobox">
							     	<option value="">不限</option>
								   	<option value="1">原创</option>
								   	<option value="2">转载</option>
							     </select>
							</td>
						</tr>
					 	<tr>
							<th valign="middle">主关键词：</th>
							<td style="width:420px;">
							     <input id="mkeyword" name="wqtnews.mkeyword" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
						<tr>
							<th valign="middle">新闻标签：</th>
							<td style="width:420px;">
							     <input id="bookmark" name="bookmark" class="easyui-textbox" style="width:400px;"/><font color="red">(请使用同样";"分隔)</font>
							</td>
						</tr>
						<tr>
							<th valign="middle">文章描述：</th>
							<td style="width:420px;">
								<input id="mdesc" maxlength="50" name="wqtnews.mdesc" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
					   <tr>
							<th valign="middle">新闻来源：</th>
							<td style="width:420px;">
							     <input id="sourcfrom" name="wqtnews.sourcfrom" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
						<tr>
							<th>
							         新闻内容：
							 </th>
							<td>
							     <div align="center" style="width:80%;">  
			                            <textarea id="newsEditor" name="wqtnews.content" style="height: 88%"></textarea>  
			                            <br/> 
			                             
			                         <!--    <script type="text/javascript">
			                                UE.getEditor('newsEditor');
			                                // var content = UE.getPlainTxt();//content就是编辑器的带格式的内容
			                                //focus时自动清空初始化时的内容
			
			                            </script>   -->
			                        </div>
							</td>
						</tr>
					</table>
				</form>
				<div style="text-align:center;padding:5px 0">
						<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="doSubmitForm()" style="width:80px">保存</a>
						<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="doClose()" style="width:80px">关闭</a>
				</div>
				</div>
			</div>
</body>
<script type="text/javascript">
          UE.getEditor('newsEditor');
          // var content = UE.getPlainTxt();//content就是编辑器的带格式的内容
          //focus时自动清空初始化时的内容

</script>    
</html>
