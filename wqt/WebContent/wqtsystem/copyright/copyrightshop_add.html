<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>新增版权</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../easyui/locale/easyui-lang-zh_CN.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/copyrightshop_add.js"></script>
<script type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
<style type="text/css">
	.redStar{
		 color: red;
		 position: absolute;
		 top: 13px;
		 display: inline
	}
</style>
</head>
<body class="easyui-layout" style="width:100%;margin:0;padding:0;overflow:hidden" scroll="no">
	<div data-options="region:'center'" style="padding:10px 5px;border:0">
       <form id="copyrightForm" action="sysCopyright_insertCopyrightShop.action" class="easyui-form" method="get" > 
       <input  style="display: none;" id="copyrightshopphoto" name="iprCopyrightShop.copyrightphoto"></input> 
		<table class="ui-table">
			<tr>
				<th valign="middle" style="position: relative;">版权名称<span class="redStar">*</span>：</th>
				<td style="width:220px; height:50px;">
				     <input data-options="prompt:'必填：请输入版权名称'" id="copyrightname" name="iprCopyrightShop.copyrightname" class="easyui-textbox" style="width:200px;"/>
				</td>
				<th valign="middle" style="position: relative;">版权分类<span class="redStar">*</span>：</th>
				<td style="width:220px;">
					<div class="select">
					     <input class="easyui-combobox" 
					     id="copyrightkind"
					     name="iprCopyrightShop.copyrightkind"
						 style="width:200px;"
						 data-options="
								url:'sysCopyright_copyrightKind.action',
								method:'get',
								valueField:'value',
			                    textField:'text',
								panelHeight:'180'
						">
					</div>
				</td>
			</tr>
			<tr>
				<th valign="middle">转让方式：</th>
				<td style="width:220px;">
				     <select id="transfermethod" name="iprCopyrightShop.transfermethod" style="width:200px;" class="easyui-combobox">
				     	<option value="">请选择</option>
					   	<option value="1">转让</option>
					   	<option value="2">授权</option>
					   	<option value="3">分账</option>
				     </select>
				</td>
				
				<th valign="middle">授权方式：</th>
				<td style="width:220px;">
				     <select id="competentmethod" name="iprCopyrightShop.competentmethod" style="width:200px;" class="easyui-combobox">
				     	<option value="">请选择</option>
					   	<option value="1">独家</option>
					   	<option value="2">非独家</option>
				     </select>
				</td>
			</tr>
			<tr>
				<th valign="middle">授权范围：</th>
				<td style="width:220px;height:50px;">
				     <input class="easyui-combobox" 
				     id="competentrange" 
				     name="iprCopyrightShop.competentrange" 
				     style="width:200px;"
				     data-options="
								url:'sysCopyright_competentrange.action',
								method:'get',
								valueField:'value',
			                    textField:'text',
								panelHeight:'180'
				     "/>
				</td>
				
				<th valign="middle">授权地区：</th>
				<td style="width:220px;">
				     <select id="competentarea" name="iprCopyrightShop.competentarea" style="width:200px;" class="easyui-combobox">
				     	<option value="">请选择</option>
					   	<option value="1">中国大陆</option>
					   	<option value="2">港澳台</option>
					   	<option value="3">全球</option>
					   	<option value="4">其它</option>
				     </select>
				</td>
			</tr>
			<tr>
				<th valign="middle">授权期限：</th>
				<td style="width:220px;">
				      <input data-options="prompt:'请输入授权期限'" id="competentterm" name="iprCopyrightShop.competentterm" class="easyui-textbox" style="width:200px;"/>
				</td>
			</tr>
			<tr>
				<th valign="middle">价格：</th>
				<td style="width:220px;height:50px;">
				     <input data-options="prompt:'请输入价格'" id="price" name="iprCopyrightShop.price" class="easyui-textbox" style="width:200px;"/>
				</td>
				<th valign="middle">底价：</th>
				<td style="width:220px;height:50px;">
				     <input data-options="prompt:'请输入底价'" id="bottomprice" name="iprCopyrightShop.bottomprice" class="easyui-textbox" style="width:200px;"/>
				</td>
			</tr>
			<tr>
				<th >转让说明：</th>
				<td style="width:220px;" colspan="3">
				     <input  data-options="prompt:'请输入转让说明'" id="transferinstruct" name="iprCopyrightShop.transferinstruct" class="easyui-textbox" data-options="multiline:true" style="width:488px;height:80px;"/>
				</td>
			</tr>
		</table>
<!-- 	</form> -->
<!-- 	<form id="brandForm" action="sysBrand_saveSysBrandShopPhoto" class="easyui-form" method="get" > -->
		<input type="hidden" id="brandid" name="brandid" value=""> 
		<input type="hidden" id="copyrightphoto" name="copyrightphoto"/> <input type="hidden" value="1" id="kind" name="kind">
		<input type="hidden" id="copyrightphoto1" name="copyrightphoto1"/> <input type="hidden" value="2" id="kind1" name="kind1">
	</form>
	<table class="ui-table" border="0">
       		<tr style="height:30px;">
				<th valign="middle">版权图标：</th>
				<td style="width:340px;" >
				   <form  id="upload" class="easyui-form" method="post" enctype="multipart/form-data">
					  <input class="easyui-filebox" style="width: 300px"   buttonText="选择图片"  
					  data-options="onChange:function(){fileup(this)},prompt:'选择图片...',
					  				accept:'image/*'" id="uploadName" name="uploadName" />
				   </form>
				</td>
			</tr>
			<tr>
				<th valign="middle">其他图片：</th>
				<td style="width:340px;" >
				   <form  id="upload1" class="easyui-form" method="post" enctype="multipart/form-data">
					  <input class="easyui-filebox" style="width: 300px"  buttonText="选择图片"  
					  data-options="onChange:function(){fileup1(this)},prompt:'选择图片...',
					  				accept:'image/*'" id="uploadName1" name="uploadName1" multiple=“multiple”  />
				   </form>
				</td>
<!-- 				<th>图片预览：</th> -->
			</tr>
			<tr>
				<th valign="middle">版权图标：</th>
				<td style="width:200px;height:200px;" >
				   <img alt="" id="viewimg" name="viewimg" src="" style="width:200px;height:200px;">
				</td>
				<td  id="tdphoto" style="width:220px;height:200px;" rowspan="2">
				
				</td>
			</tr>
			<tr>
				<th valign="middle">其他图片：</th>
				<td style="width:220px;height:400px;">
				   <img alt="" id="viewimg1" name="viewimg1" src="" style="width:200px;height:200px;" >
				</td>
			</tr>
       	</table>
	<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="uploadfile()" style="width:80px">上传</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="submitForm()" style="width:80px">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="doClose()" style="width:80px">关闭</a>
	</div>
	</div>
</body>
</html>
