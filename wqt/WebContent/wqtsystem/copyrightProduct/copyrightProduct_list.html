<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务员挂卖的版权服务</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/copyrightProduct_list.js"></script>
</head>
<body class="easyui-layout" data-options="border:false">

	<!--==================== Main ====================-->
	<!--==================== Main ====================-->
	<div data-options="region:'center'" style="padding: 5px 5px">
		<div class="easyui-layout" data-options="fit:true">

			<div data-options="region:'north',border:false,split:false" style="height: 90px;">
			<!--1行68； 2行100px；3行； 4行；5行；-->
            <!--== Form ==-->		
            <div class="easyui-tabs" data-options="tools:'#tab-tools'">
				<div title="查询条件" data-options="iconCls:'icon-ex-query'">
				 <form id="dictDataForm" class="easyui-form" method="get" >
					<table class="dg-formtable">
					    <!-- 第1行 -->
						<tr>
							<th>产品名称:</th>
							<td><input id="productname" class="easyui-textbox" style="width:100%"/></td>
							<th valign="middle">版权分类：</th>
							<td style="width:220px;height: 50px">
								<input class="easyui-combobox" 
									  id="kindid"
									  style="width:200px;"
									  data-options="
												url:'sysCopyright_selectCopyrightProductkind.action',
												method:'get',
											    valueField:'value',
							                    textField:'text',
												panelHeight:'auto'">
							</td>
							<th>选择状态:</th>
							<td>
							 <select id="state"  class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>
							    <option value="1">编辑</option>	
							    <option value="2">在售</option>	
								<option value="3">已预订</option>	
								<option value="4">交接中</option>
								<option value="5">已售</option>
								<option value="6">审核不通过</option>
								<option value="7">待完善</option>
								<option value="8">审核通过</option>	
								<option value="9">停售</option>
							  </select >
						    </td>
						</tr>
					</table>
					</form>
				</div>
			 </div>
			 <div id="tab-tools">
		        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="doSubmitForm()">查询</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px" onclick="doClearForm()">清除</a>
			</div>
			</div>
			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'我挂的版权服务列表', 
					              iconCls      :'icon-ex-grid' ,
								        url          :'sysCopyright_selectCopyrightProductList.action',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :50,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'kindname',width:100  ,halign:'center' ,align:'center'">版权分类</th>
							<th data-options="field:'productname',width:120  ,halign:'center' ,align:'center'">服务产品名称</th>
							<th data-options="field:'productdesc',width:100  ,halign:'center' ,align:'center'">版权产品描述</th>
							<th data-options="field:'price',width:100  ,halign:'center' ,align:'center'">产品价格</th>
							<th data-options="field:'rebateprice',width:100  ,halign:'center' ,align:'center'">优惠价格</th>
							<th data-options="field:'simplename',width:100 ,halign:'center' ,align:'center'">虚拟关键字</th>
							<th data-options="field:'htmlpath',width:150  ,halign:'center' ,align:'center'">虚拟静态地址</th>
							<th data-options="field:'succount',width:100  ,halign:'center' ,align:'center'">成交次数</th>
							<th data-options="field:'sharecount',width:100  ,halign:'center' ,align:'center'">分享次数</th>
							<th data-options="field:'collectcount',width:100 ,halign:'center' ,align:'center'">收藏次数</th>
							<th data-options="field:'brandicon',width:100 ,halign:'center' ,align:'center'">图标</th>
							<th data-options="field:'bookmark',width:100 ,halign:'center' ,align:'center'">标签</th>
							<th data-options="field:'state',width:100 ,halign:'center' ,align:'center'">状态</th>
							<th data-options="field:'_oper',width:200,align:'center',formatter:formatOper">操作</th> 
						</tr>
					</thead>
				</table>
			    <div id="toolbar">
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="doAdd()">新增</a>
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">刪除</a>
				</div> 
			<!--== ! End DataGrid ==-->
			</div>

		</div>
	</div>
</body>
</html>
