							<th>选择状态:</th>
							<td>
							 <select id="state"  class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>

			 <div id="tab-tools">

			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'我挂的专利列表', 
					              iconCls      :'icon-ex-grid' ,
								        url          :'sysPatent_selectPatentShopList.action',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :50,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'startvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'endvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'patentname',width:150  ,halign:'center' ,align:'center'">专利名称</th>
							<th data-options="field:'shopcode',width:120  ,halign:'center' ,align:'center'">商品编号</th>
							<th data-options="field:'patenttype',width:80  ,halign:'center' ,align:'center',formatter:formattype">专利类型</th>
							<th data-options="field:'patentno',width:100  ,halign:'center' ,align:'center'">专利号</th>
							<th data-options="field:'kindname',width:80  ,halign:'center' ,align:'center'">行业分类</th>
							<th data-options="field:'busikind',width:80 ,halign:'center' ,align:'center',formatter:formatkind">交易类型</th>
							<th data-options="field:'isspecial',width:100 ,halign:'center' ,align:'center',formatter:formatiss">是否特价</th>
							<th data-options="field:'patentstate',width:100  ,halign:'center' ,align:'center',formatter:formatpstate">专利状态</th>
							<th data-options="field:'price',width:100  ,halign:'center' ,align:'center'">出售价格</th>
							<th data-options="field:'developtime',width:150  ,halign:'center' ,align:'center'">发布时间</th>
							<th data-options="field:'_operate',width:165 ,halign:'center' ,align:'center',formatter:formatvalidity">有效期至</th>
							<th data-options="field:'patentdesc',width:150  ,halign:'center' ,align:'center'">专利详情</th>
							<th data-options="field:'state',width:80 ,halign:'center' ,align:'center',formatter:formatstate">状态</th>
							<th data-options="field:'_oper',width:200,align:'center',formatter:formatOper">操作</th> 
						</tr>
					</thead>
				</table>
			    <div id="toolbar">
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="doAdd()">新增</a>
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="doAdds()">批量新增</a>
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">刪除</a>
