<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>新增商标求购</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../easyui/locale/easyui-lang-zh_CN.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/brandBuy_add.js"></script>
<script type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
</head>
<body class="easyui-layout" style="width:100%;margin:0;padding:0;overflow:hidden" scroll="no">
	<div data-options="region:'center'" style="padding:10px 5px;border:0">
       <form id="brandBuyForm" action="sysBrandBuy_insertBrandBuy.action" class="easyui-form" method="get" > 
		<table class="ui-table">
			<tr>
				<th valign="middle">求购关键字：</th>
				<td style="width:200px;height:50px;">
				     <input id="buycontent" name="iprBrandBuy.buycontent" class="easyui-textbox" style="width:180px;"/>
				</td>
			</tr>
			
			<tr>
				<th valign="middle">商标字数：</th>
				<td style="width:200px;">
				     <input id="wordnums" name="iprBrandBuy.wordnums" class="easyui-textbox" style="width:180px;"/>
				</td>
				
				<th valign="middle">注册年限：</th>
				<td style="width:200px;">
				     <input id="regyears" name="iprBrandBuy.regyears" class="easyui-datebox" style="width:180px;"/>
				</td>
			</tr>
			
			<tr>
				<th valign="middle">商标类型：</th>
				<td style="width:200px; height:50px;">
				     <select style="width:180px;" id="assemble"  name="iprBrandBuy.assemble" class="easyui-combobox">
				     	<option value="" >请选择</option>
				     	<option value="1" >中文</option>
				     	<option value="2">英文</option>
				     	<option value="3" >中文+英文</option>
				     	<option value="4">图形</option>
				     	<option value="5" >中文+图形</option>
				     	<option value="6">组合</option>
				     	<option value="7" >数字</option>
				     	<option value="8">拼音</option>
				     	<option value="9">英文+图形</option>
				     	<option value="10" >中文+拼音</option>
				     	<option value="11" >中文+英文+图形</option>
				     </select>
				</td>
				
				<th valign="middle">所属区域：</th>
				<td style="width:200px;">
				     <select style="width:180px;" id="area"  name="iprBrandBuy.area" class="easyui-combobox">
				     	<option value="" >请选择</option>
				     	<option value="1" >国内</option>
				     	<option value="2">海外</option>
				     </select>
				</td>
			</tr>
			
			<tr>
				<th valign="middle">商标分类：</th>
				<td style="width:200px;">
					<select style="width:180px;" id="brandkind" name="iprBrandBuy.brandkind" class="easyui-combobox" >
<!-- 				     	<option value="">请选择</option> -->
				     </select>
				</td>
				<th valign="middle">适用群组：</th>
				<td style="width:200px;">
					<select style="width:180px;" id="brandgroup" name="iprBrandBuy.brandgroup" class="easyui-combobox" 
					data-options="editable:false,panelHeight:'auto',multiple:true,">
				     	<option>请选择</option>
				     </select>
				</td>
			</tr>
			
			<tr>
				<th valign="middle">预算：</th>
				<td style="width:200px; height:50px;">
				     <input id="price" name="iprBrandBuy.price" class="easyui-textbox" style="width:180px;"/>
				</td>
			
				<th valign="middle">商业用途：</th>
				<td style="width:200px;">
					<input id="branduse" name="iprBrandBuy.branduse" class="easyui-textbox" style="width:180px;"/>
				</td>
				
			</tr>
			<tr>
				<th valign="middle">联系人：</th>
				<td style="width:200px;">
				     <input id="connector" name="iprBrandBuy.connector" class="easyui-textbox" style="width:180px;"/>
				</td>
				
				<th valign="middle">联系方式：</th>
				<td style="width:200px;">
				     <input id="connectmethod" name="iprBrandBuy.connectmethod" class="easyui-textbox" style="width:180px;"/>
				</td>
			</tr>
			<tr>
				
			</tr>
			<tr>
				<th valign="middle">详细描述：</th>
				<td style="width:200px;height:75px;" colspan="3">
				     <input id="buydesc" name="iprBrandBuy.buydesc" class="easyui-textbox" style="width:450px; height: 50px;"/>
				</td>
			</tr>
			<tr>
				<td>
					<input  style="display: none;" id="" name=""></input> 
				</td>
			</tr>
		</table>
	</form>
	<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="submitForm()" style="width:80px">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="doClose()" style="width:80px">关闭</a>
	</div>
	</div>
</body>
</html>
