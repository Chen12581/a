<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新闻列表</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/iprNews_list.js"></script>

</head>
<body class="easyui-layout" data-options="border:false">

	<!--==================== Main ====================-->
	<div data-options="region:'center'" style="padding: 5px 5px">
		<div class="easyui-layout" data-options="fit:true">

			<div data-options="region:'north',border:false,split:false" style="height: 64px;">
			<!--1行68； 2行100px；3行； 4行；5行；-->
            <!--== Form ==-->		
            <div class="easyui-tabs" data-options="tools:'#tab-tools'">
				<div title="查询条件" data-options="iconCls:'icon-ex-query'">
					<form id="dictDataForm" class="easyui-form" method="post">
					<table class="dg-formtable">
					    <!-- 第1行 -->
						<tr>
							<th>新闻标题:</th>
							<td><input id="title" name="title" class="easyui-textbox" style="width:100%"/></td>
							<th valign="middle">新闻分类：</th>
							<td style="width:200px;">
							     <div class="select">
							         <input class="easyui-combobox" 
									  id="kindid"
									  name="iprnews.kindid"
									  style="width:200px;"
									  data-options="
												url:'sysIprNews_newsKindCombo.action',
												method:'get',
											    valueField:'value',
							                    textField:'text',
												panelHeight:'auto'
								    ">
				                 </div>
							</td>
							<th>新闻状态:</th>
							<td>
							 <select id="state" name="state" class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>
							    <option value="0">编辑中</option>	
								<option value="1">已发布</option>	
								<option value="2">已上线</option>
							  </select >
						    </td>
						</tr>				
					</table>
					</form>
				</div>
			</div>
			
		    <!--== Form Button ==-->
			 <div id="tab-tools">
		        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="doSubmitForm()">查询</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px" onclick="doClearForm()">清除</a>
			</div>
			<!--== !End Form ==-->
			</div>

			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'新闻列表', 
					              iconCls      :'icon-ex-grid' ,
								        url    :'sysIprNews_sysNewsList.action',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :30,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'title'      ,width:160  ,halign:'center' ,align:'center'">新闻标题</th>
							<th data-options="field:'kindname'  ,width:70  ,halign:'center' ,align:'center'">新闻类别</th>
							<th data-options="field:'hotrecom'  ,width:70  ,halign:'center' ,align:'center',formatter:formathotrecom">是否推荐</th>
							<th data-options="field:'myother'  ,width:70  ,halign:'center' ,align:'center',formatter:formatmyother">新闻方式</th>
							<th data-options="field:'developtime'    ,width:120  ,halign:'center' ,align:'center'">发布时间</th>
							<th data-options="field:'newicon'         ,width:100 ,halign:'center' ,align:'center'">新闻图标</th>
							<th data-options="field:'state'        ,width:100 ,halign:'center' ,align:'center',formatter:formatstatus">新闻状态</th>
							<th data-options="field:'htmlpath'         ,width:100 ,halign:'center' ,align:'center'">新闻文件</th>
						    <th data-options="field:'jobtime'        ,width:150 ,halign:'center' ,align:'center'">定时时间</th>
							<th data-options="field:'_operate'      ,width:280,align:'center',formatter:formatOper">操作</th> 
						</tr>
					</thead>
				</table>
			    <div id="toolbar">
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="addNews()">新增新闻</a>
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">刪除</a>
					<!-- <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-ex-edit'" onclick="doupdate()">修改</a>  
					<a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-ex-delete'" onclick="doDeletes()">刪除新闻</a>-->
				</div> 
			<!--== ! End DataGrid ==-->
			</div>

		</div>
	</div>
</body>
</html>
