<body class="easyui-layout" style="width:100%;margin:0;padding:0;overflow:hidden" scroll="no">
	<div data-options="region:'center'" style="padding:10px 5px;border:0">
       <form id="wqtProblemForm" action="" class="easyui-form" method="get" > 
       <input  style="display: none;" id="simpledesc" name="wqtProblem.simpledesc"></input> 
		<table class="ui-table">
			<tr>
				<th valign="middle">标题：</th>
				<td style="width:350px;height:50px;">
				     <input id="title" name="wqtProblem.title" class="easyui-textbox" style="width:320px;"/>
				</td>
			</tr>
			
			<tr>
				<th valign="middle">问题分类：</th>
				<td style="width:220px;">
					<input class="easyui-combobox" 
					     id="problemkind"
					     name="wqtProblem.problemkind"
						 style="width:150px;"
						 data-options="
								url:'sysProblem_distSelectWqtProblemKind.action',
								method:'get',
								valueField:'value',
			                    textField:'text',
								panelHeight:'180'">
				</td>
			</tr>
			
			<tr>
				<th valign="middle">分类：</th>
				<td style="width:220px;height:50px;">
					<select style="width:150px;" id="sonproblemkind" name="wqtProblem.sonproblemkind" class="easyui-combobox">
						<option>全部</option>
					</select>
					
				</td>
			</tr>
			
<!-- 			<tr> -->

<!-- 				</td> -->
<!-- 			</tr> -->
			
			<tr>
				<th>
				         问题内容：
				 </th>
				<td style="height:200px;">
				     <div align="center" style="width:80%;">  
                            <textarea id="newsEditor" name="wqtProblem.content" style="height: 88%"></textarea>  
                            <br/> 
                             
                         <!--    <script type="text/javascript">
                                UE.getEditor('newsEditor');
                                // var content = UE.getPlainTxt();//content就是编辑器的带格式的内容
                                //focus时自动清空初始化时的内容

                            </script>   -->
                        </div>
				</td>
			</tr>
			<tr>
				<td>
					<input  style="display: none;" id="" name=""></input> 
				</td>
			</tr>
		</table>
	</form>
	<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="submitForm()" style="width:80px">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="doClose()" style="width:80px">关闭</a>
	</div>
	</div>
