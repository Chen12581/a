<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册号商标</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/brandRegcodeSail_update.js"></script>
<script type="text/javascript" src="../../layDate/laydate/laydate.js"></script>
</head>
<body class="easyui-layout" style="width:100%;margin:0;padding:0;overflow:hidden" scroll="no">
	<div data-options="region:'center'" style="padding:10px 5px;border:0">
    <div>
       <form id="brandForm" action="sysBrand_updateBrandRegcode" class="easyui-form" method="get" > 
		<table class="ui-table">
			<tr>
				<th valign="middle">用户id：</th>
				<td style="width:220px;">
				     <input id="userid" name="iprBrandRegcodesail.userid" class="easyui-textbox" style="width:200px;"/>
				     <input id="id" name="iprBrandRegcodesail.id" style="width:200px;display:none;" >
				</td>
				<th valign="middle">商标出售类型：</th>
				<td style="width:220px;">
				     <select id="brandtype" name="iprBrandRegcodesail.brandtype">
				     	<option value="1" >国内商标出售</option>
				     	<option value="2">国际商标出售</option>
				     	<option value="3">品牌授权使用</option>
				     </select>
				</td>
				<th>
				         商标类别：
				 </th>
				<td>
				     <input class="easyui-combobox" 
				     id="brandkind"
					 name="iprBrandRegcodesail.brandkind"
					 style="width:200px;"
					 data-options="
							url:'sysBrand_brandKindsel',
							method:'get',
							valueField:'value',
		                    textField:'text',
							panelHeight:'180px'
					">
				</td>
			</tr>
			<tr>
				<th valign="middle">注册号：</th>
				<td style="width:220px;">
				     <input id="regcode" name="iprBrandRegcodesail.regcode" class="easyui-textbox" style="width:200px;" />
				</td>
				<th valign="middle">价格：</th>
				<td style="width:220px;">
				     <input id="price" name="iprBrandRegcodesail.price" class="easyui-textbox" style="width:200px;" />
				</td>
				<th>
				         联系人：
				 </th>
				<td style="width:220px;">
				     <input id="connect" name="iprBrandRegcodesail.connect" class="easyui-textbox" style="width:200px;" />
				</td>
			</tr>
			<tr>
				<th valign="middle">发布时间：</th>
				<td style="width:220px;">
				     <input id="developtime" name="iprBrandRegcodesail.developtime" class="easyui-textbox" style="width:200px;" />
				</td>
				<th valign="middle">状态：</th>
				<td style="width:220px;">
				     <select id="state" name="iprBrandRegcodesail.state">
				     	<option value="">请选择</option>
					   	<option value="1">用户提交信息</option>
					   	<option value="2">业务员已受理</option>
					   	<option value="3">处理完成</option>
				     </select>
				</td>
				<th>
					业务员：
				 </th>
				<td style="height:140px;">
				    <input id="workerid" name="iprBrandRegcodesail.workerid" class="easyui-textbox" style="width:200px;" />
				</td>
				<th>
					备注：
				 </th>
				<td style="height:140px;">
				    <input id="remark" name="iprBrandRegcodesail.remark" class="easyui-textbox" style="width:200px;" />
				</td>
			</tr>
		</table>
	</form>
	<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="submitForm()" style="width:80px">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="doClose()" style="width:80px">关闭</a>
	</div>
	</div>
</body>
</html>
