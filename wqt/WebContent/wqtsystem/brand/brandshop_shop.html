<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../easyui/easyui-lang-zh_CN.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/brandshop_add.js"></script>
<script  type="text/javascript" src="../../js/ajaxfileupload.js" ></script>
<script type="text/javascript" src="js/brandshop_shop.js"></script>
</head>
<body class="easyui-layout" data-options="border:false">
	<!--==================== Main ====================-->
	<div data-options="region:'center'" >
		<div class="easyui-layout" data-options="fit:true">
		
			<div data-options="region:'south',border:false,split:true" style="height:50%;">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid1" class="easyui-datagrid" 
					data-options="fit          :true, 
					              iconCls      :'icon-ex-grid' ,
								        url    :'sysBrand_selIprBrandShopItem.action?shopid='+shopid,
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :30,
					              method       :'get',
					              striped      :true">
					<thead id="thead">
						<tr>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'ck',checkbox:true"></th> 
							<th data-options="field:'itemcode'  ,width:160  ,halign:'center' ,align:'center'">项目编码</th>
							<th data-options="field:'itemname'  ,width:328  ,halign:'center' ,align:'center'">项目名称</th>
							<th data-options="field:'xxx'  ,width:250  ,halign:'center' ,align:'center',formatter:formatOper">操作</th>
						</tr>
					</thead>
				</table>
			<!--== ! End DataGrid ==-->
				<div id="toolbar1">
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="save()">保存</a>
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="add()">添加</a>
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">全部取消</a>
				</div>
			</div>
			
			<div data-options="region:'south',border:false,split:true" style="height:50%;">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              iconCls      :'icon-ex-grid' ,
								        url    :'',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :30,
					              method       :'get',
					              striped      :true">
					<thead id="thead">
						<tr>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'ck',checkbox:true"></th> 
							<th data-options="field:'brandkind'  ,width:80  ,halign:'center' ,align:'center'">类别</th>
							<th data-options="field:'groupcode'  ,width:80  ,halign:'center' ,align:'center'">类似群</th>
							<th data-options="field:'groupname'  ,width:328  ,halign:'center' ,align:'center'">群组名称</th>
							<th data-options="field:'xxx'  ,width:250  ,halign:'center' ,align:'center',formatter:formatOper1">操作</th>
						</tr>
					</thead>
				</table>
			<!--== ! End DataGrid ==-->
				<div id="toolbar">
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="save()">保存</a>
			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="add()">添加</a>
				</div>
			</div>
			
			
		</div> 
		<input id="brandkind" type="hidden" name="brandkind">
		<input id="groupcode" type="hidden" name="groupcode">
		<input id="itemcode" type="hidden" name="itemcode">
		<input id="shopid" type="hidden" name="shopid">
	</div>
	
</body>
</html>
