<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务员挂卖的企业服务订单</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/es_order_service_list.js"></script>
</head>
<body class="easyui-layout" data-options="border:false">

	<!--==================== Main ====================-->
	<!--==================== Main ====================-->
	<div data-options="region:'center'" style="padding: 5px 5px">
		<div class="easyui-layout" data-options="fit:true">

			<div data-options="region:'north',border:false,split:false" style="height: 90px;">
			<!--1行68； 2行100px；3行； 4行；5行；-->
            <!--== Form ==-->		
            <div class="easyui-tabs" data-options="tools:'#tab-tools'">
				<div title="查询条件" data-options="iconCls:'icon-ex-query'">
				 <form id="dictDataForm" class="easyui-form" method="get" >
					<table class="dg-formtable">
					    <!-- 第1行 -->
						<tr>
							<th>订单编号:</th>
							<td><input id="ordercode" class="easyui-textbox" style="width:100%"/></td>
							<th>企业类型:</th>
							<td>
							   <select style="width:200px;" id="companytype"  class="easyui-combobox">
							     	<option value="">不限</option>
								   	<option value="1">有限责任公司</option>
								   	<option value="2">股份有限公司</option>
								   	<option value="3">个人独资公司</option>
								   	<option value="4">分公司</option>
							     </select>
							</td>
							<th valign="middle">服务类型：</th>
							<td style="width:220px;height:50px;">
							     <select style="width:200px;" id="servicekind"  class="easyui-combobox">
							     	<option value="">不限</option>
								   	<option value="1">商贸贸易类</option>
								   	<option value="2">科技类</option>
								   	<option value="3">文化传媒类</option>
								   	<option value="4">咨询管理类</option>
								   	<option value="5">经济金融类</option>
								   	<option value="6">餐饮服务类</option>
								   	<option value="7">其他</option>
							     </select>
							</td>
							<th>选择状态:</th>
							<td>
							 <select id="state"  class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>
							    <option value="1">提交待付款</option>	
							    <option value="2">已付定金</option>	
								<option value="3">已付全款，办理中</option>	
								<option value="4">办理完成</option>
								<option value="5">订单取消</option>
								<option value="6">订单退款</option>
								<option value="7">订单失效</option>
							  </select >
						    </td>
						</tr>
					</table>
					</form>
				</div>
			 </div>
			 <div id="tab-tools">
		        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="doSubmitForm()">查询</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px" onclick="doClearForm()">清除</a>
			</div>
			</div>
			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'我挂的企业服务订单', 
					              iconCls      :'icon-ex-grid' ,
								        url          :'sysEsorder_selectEsOrderServicePage.action',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :50,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'startvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'endvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'ordercode',width:100  ,halign:'center' ,align:'center'">订单编码</th>
							<th data-options="field:'userid',width:120  ,halign:'center' ,align:'center'">购买用户ID</th>
							<th data-options="field:'ordertime',width:100  ,halign:'center' ,align:'center'">订单时间</th>
							<th data-options="field:'productid',width:100  ,halign:'center' ,align:'center'">产品ID</th>
							<th data-options="field:'productprice',width:120  ,halign:'center' ,align:'center'">产品单价</th>
							<th data-options="field:'orderallmoney',width:100 ,halign:'center' ,align:'center'">订单总金额</th>
							<th data-options="field:'favourablemoney',width:120 ,halign:'center' ,align:'center'">优惠金额</th>
							<th data-options="field:'ordermoney',width:150  ,halign:'center' ,align:'center'">订单金额</th>
							<th data-options="field:'paymoney',width:100  ,halign:'center' ,align:'center'">已付金额</th>
							<th data-options="field:'provincename',width:150  ,halign:'center' ,align:'center'">省份</th>
							<th data-options="field:'cityname',width:150  ,halign:'center' ,align:'center'">城市</th>
							<th data-options="field:'areaname',width:150 ,halign:'center' ,align:'center'">区县</th>
							<th data-options="field:'servicekind',width:100 ,halign:'center' ,align:'center',formatter:formatservicekind">服务类型</th>
							<th data-options="field:'companytype',width:100 ,halign:'center' ,align:'center',formatter:formatcompanytype">企业类型</th>
							<th data-options="field:'workerid',width:120 ,halign:'center' ,align:'center'">工作人员ID</th>
							<th data-options="field:'suctime',width:150  ,halign:'center' ,align:'center'">完成时间</th>
							<th data-options="field:'remark',width:100  ,halign:'center' ,align:'center'">备注</th>
							<th data-options="field:'state',width:100 ,halign:'center' ,align:'center',formatter:formatstate">状态</th>
							<th data-options="field:'_oper',width:200,align:'center',formatter:formatOper">操作</th> 
						</tr>
					</thead>
				</table>
<!-- 			    <div id="toolbar"> -->
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="doAdd()">新增</a> -->
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">刪除</a> -->
<!-- 				</div>  -->
			<!--== ! End DataGrid ==-->
			</div>

		</div>
	</div>
</body>
</html>
