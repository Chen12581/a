<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务员挂卖的知识产权服务订单</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/ipr_order_product_list.js"></script>
</head>
<body class="easyui-layout" data-options="border:false">

	<!--==================== Main ====================-->
	<!--==================== Main ====================-->
	<div data-options="region:'center'" style="padding: 5px 5px">
		<div class="easyui-layout" data-options="fit:true">

			<div data-options="region:'north',border:false,split:false" style="height: 90px;">
			<!--1行68； 2行100px；3行； 4行；5行；-->
            <!--== Form ==-->		
            <div class="easyui-tabs" data-options="tools:'#tab-tools'">
				<div title="查询条件" data-options="iconCls:'icon-ex-query'">
				 <form id="dictDataForm" class="easyui-form" method="get" >
					<table class="dg-formtable">
					    <!-- 第1行 -->
						<tr>
							<th>订单编码:</th>
							<td><input id="ordercode" class="easyui-textbox" style="width:100%"/></td>
							<th>企业行业:</th>
							<td>
							   <input class="easyui-combobox" 
									  id="companyindustry"
									  style="width:200px;"
									  data-options="
												url:'sysEstrade_selEsTradeCompanyIndustry.action',
												method:'get',
											    valueField:'value',
							                    textField:'text',
												panelHeight:'auto'
								">
							</td>
							<th valign="middle">注册资金：</th>
							<td style="width:220px;height:50px;">
							     <select style="width:200px;" id="regcapital"  class="easyui-combobox">
							     </select>
							</td>
							<th>选择状态:</th>
							<td>
							 <select id="state"  class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>
							    <option value="1">提交待付款</option>	
							    <option value="2">已付定金</option>	
								<option value="3">已付全款，办理中</option>	
								<option value="4">办理完成</option>
								<option value="5">订单取消</option>
								<option value="6">订单退款</option>
								<option value="7">订单失效</option>
							  </select >
						    </td>
						</tr>
					</table>
					</form>
				</div>
			 </div>
			 <div id="tab-tools">
		        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="doSubmitForm()">查询</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px" onclick="doClearForm()">清除</a>
			</div>
			</div>
			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'我挂的知识产权服务订单', 
					              iconCls      :'icon-ex-grid' ,
								        url          :'sysIprProduct_selectIprOrderProductList.action',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :50,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'startvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'endvalidity'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'ordercode',width:100  ,halign:'center' ,align:'center'">订单编码</th>
							<th data-options="field:'userid',width:100  ,halign:'center' ,align:'center'">用户ID</th>
							<th data-options="field:'ordertime',width:120  ,halign:'center' ,align:'center'">订单时间</th>
							<th data-options="field:'orderkind',width:100  ,halign:'center' ,align:'center',formatter:formatkind">订单类别</th>
							<th data-options="field:'productname',width:120  ,halign:'center' ,align:'center'">产品ID</th>
							<th data-options="field:'usercontractid',width:100 ,halign:'center' ,align:'center'">用户合同主体ID</th>
							<th data-options="field:'productnum',width:120 ,halign:'center' ,align:'center'">产品数量</th>
							<th data-options="field:'productprice',width:150  ,halign:'center' ,align:'center'">产品单价</th>
							<th data-options="field:'orderallmoney',width:100  ,halign:'center' ,align:'center'">订单总金额</th>
							<th data-options="field:'favourablemoney',width:150  ,halign:'center' ,align:'center'">优惠金额</th>
							<th data-options="field:'ordermoney',width:150  ,halign:'center' ,align:'center'">订单实际金额</th>
							<th data-options="field:'reservepayratio',width:150 ,halign:'center' ,align:'center'">预定付款比例</th>
							<th data-options="field:'reservemoney',width:100 ,halign:'center' ,align:'center'">预定付款金额</th>
							<th data-options="field:'paymoney',width:120 ,halign:'center' ,align:'center'">已付金额</th>
							<th data-options="field:'suctime',width:150  ,halign:'center' ,align:'center'">订单完成时间</th>
							<th data-options="field:'workerid',width:120 ,halign:'center' ,align:'center'">工作人员ID</th>
							<th data-options="field:'remark',width:150  ,halign:'center' ,align:'center'">备注</th>
							<th data-options="field:'state',width:100 ,halign:'center' ,align:'center',formatter:formatstate">状态</th>
							<th data-options="field:'_oper',width:200,align:'center',formatter:formatOper">操作</th> 
						</tr>
					</thead>
				</table>
<!-- 			    <div id="toolbar"> -->
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="doAdd()">新增</a> -->
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">刪除</a> -->
<!-- 				</div>  -->
			<!--== ! End DataGrid ==-->
			</div>

		</div>
	</div>
</body>
</html>
