<body class="easyui-layout" style="width:100%;margin:0;padding:0;overflow:hidden" scroll="no">
	<div data-options="region:'center'" style="padding:10px 5px;border:0">
			    <div>
			    	<table class="ui-table">
			          <tr>
						<th valign="middle">案例图标：</th>
						<td style="width:420px;">
						   <form  id="upload" class="easyui-form" method="post" enctype="multipart/form-data">
							  <input class="easyui-filebox" style="width: 300px"   buttonText="选择图片"  data-options="onChange:function(){fileup(this)},prompt:'选择图片...',accept:'image/*'" id="uploadName" name="uploadName" />
							  <a href="javascript:void(0)" class="easyui-linkbutton" onclick="uploadfile()">上传</a>
						   </form>
						</td>
					   </tr> 
					   <tr>
					   <th valign="middle">案例图标：</th>
						<td style="width:420px;">
						   <img alt="" id="viewimg" name="viewimg" src="">
						</td>
					   </tr> 
			        </table>
			       <form id="cases_updateform" action="sysCases_updateWqtCases.action" class="easyui-form" method="get" >
			        <input  style="display: none;" id="id" name="wqtCases.id" ></input>
			        <input  style="display: none;" id="caseimg" name="wqtCases.caseimg"></input> 
			        <input  style="display: none;" id="casecontent" name="wqtCases.casecontent"></input>
					   <table class="ui-table">
						<tr>
							<th valign="middle">案例标题：</th>
							<td style="width:420px;">
							     <input id="title" name="wqtCases.title" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
						<tr>
							<th valign="middle">服务类别：</th>
							<td style="width:220px;height: 30px;" colspan="3">
								<select style="width:200px;" id="kind" name="wqtCases.kind" class="easyui-combobox">
							     	<option value="">请选择</option>
								   	<option value="1">知识产权</option>
								   	<option value="2">企业服务</option>
								   	<option value="9">其他</option>
							     </select>
							</td>
						</tr>
<!-- 						<tr> -->
<!-- 							<th valign="middle">类别名称：</th> -->
<!-- 							<td style="width:220px;height: 30px;" colspan="3"> -->
<!-- 								<select style="width:200px;" id="kindname" name="wqtCases.kindname" class="easyui-combobox"> -->
<!-- 							     	<option value="">请选择</option> -->
<!-- 							     </select> -->
<!-- 							</td> -->
<!-- 						</tr> -->
						<tr>
							<th valign="middle">交易类型：</th>
							<td style="width:220px;height: 30px;">
								<select style="width:200px;" id="orderkind" name="wqtCases.orderkind" class="easyui-combobox">
							     	<option value="">请选择</option>
								   	<option value="1">买家</option>
								   	<option value="2">卖家</option>
							     </select>
							</td>
						</tr>
						<tr>
							<th valign="middle">价格：</th>
							<td style="width:420px;">
							     <input id="price" name="wqtCases.price" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
						<tr>
							<th valign="middle">期数：</th>
							<td style="width:420px;">
							     <input id="periodsnum" name="wqtCases.periodsnum" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
						 <tr>
							<th valign="middle">采访前言：</th>
							<td style="width:420px;">
							     <input id="beforetext" name="wqtCases.beforetext" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
						<tr>
							<th valign="middle">结束语：</th>
							<td style="width:420px;">
								<input id="resulttext" name="wqtCases.resulttext" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
					   <tr>
							<th valign="middle">案例描述：</th>
							<td style="width:420px;">
							     <input id="casedesc" name="wqtCases.casedesc" class="easyui-textbox" style="width:400px;"/>
							</td>
						</tr>
						<tr>
							<th>
							         采访内容：
							 </th>
							<td>
							     <div align="center" style="width:80%;">  
							          
							            <!-- <textarea id="newsEditor" name="iprNews.content" style="height: 88%"></textarea>  -->
			                             <textarea id="uecontent" name="uecontent" style="height: 88%"></textarea> 
			                            <br/>  
			                             <script type="text/javascript">
			                                //UE.getEditor('newsEditor');
			                                UE.getEditor('uecontent');
			                            </script> 
			                        </div>
							</td>
						</tr>
						<tr>
							<th>
							 </th>
							<td align="center">
							    <a  class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="doSubmitForm()">保存</a> 
				                <a style="margin-left:80px;"class="easyui-linkbutton" data-options="iconCls:'icon-back'" onclick="doClose()">关闭</a>
							</td>
						</tr>
					</table>
				</form>
				</div>
	</div>
