		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
	<script>
            //百度自动推送代码
            (function(){
                var bp = document.createElement('script');
                var curProtocol = window.location.protocol.split(':')[0];
                if (curProtocol === 'https') {
                    bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
                }
                else {
                    bp.src = 'http://push.zhanzhang.baidu.com/push.js';
                }
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(bp, s);
            })();
            //百度统计代码
            var _hmt = _hmt || [];
            (function() {
              var hm = document.createElement("script");
              hm.src = "https://hm.baidu.com/hm.js?42488dceee05409d65f7bf2d164133d9";
              var s = document.getElementsByTagName("script")[0]; 
              s.parentNode.insertBefore(hm, s);
            })();
            //360浏览器推送代码
            (function(){
              var src = (document.location.protocol == "http:") ? "http://js.passport.qihucdn.com/11.0.1.js?7333e036a851641d0a404fac1617c6de":"https://jspassport.ssl.qhimg.com/11.0.1.js?7333e036a851641d0a404fac1617c6de";

		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title">
				<legend>引用区块 - 默认风格</legend>
			</fieldset>

			<blockquote class="layui-elem-quote">这个貌似不用多介绍，因为你已经在太多的地方都看到</blockquote>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
				<legend>引用区块 - 一般风格</legend>
			</fieldset>

			<blockquote class="layui-elem-quote layui-quote-nm">
				猿强，则国强。国强，则猿更强！
				<br>——孟子（好囖。。其实这特喵的是我说的）
			</blockquote>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
				<legend>字段集区块 - 默认风格</legend>
			</fieldset>

			<fieldset class="layui-elem-field">
				<legend>爱好</legend>
				<div class="layui-field-box">
					你可以在这里放任何内容，比如表单神马的
				</div>
			</fieldset>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
				<legend>字段集区块 - 带标题的横线</legend>
			</fieldset>

			<fieldset class="layui-elem-field layui-field-title">

				</div>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
				<legend>纯横线</legend>
			</fieldset>

			<p>华丽的</p>
			<hr>
			<p>分割线</p>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
				<legend>纯圆角</legend>
			</fieldset>

			<div class="layui-inline">
				<img src="http://fly.layui.com/avatar/168.jpg" class="layui-circle">
			</div>
			<p style="margin-top: 15px;">会不定期增加的亲</p>
		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
