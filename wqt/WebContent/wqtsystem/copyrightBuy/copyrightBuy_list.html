<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务员挂卖的版权求购</title>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/default/easyui.css' rel='stylesheet' type='text/css' ></link>
<link href='../../easyui/themes/icon.css' rel='stylesheet' type='text/css' ></link>
<script  type="text/javascript" src='../../easyui/jquery.min.js'></script>
<script  type="text/javascript" src='../../easyui/jquery.easyui.min.js'></script>
<script  type="text/javascript" src='../../layer/layer.js'></script>
<script  type="text/javascript" src="js/copyrightBuy_list.js"></script>
</head>
<body class="easyui-layout" data-options="border:false">

	<!--==================== Main ====================-->
	<!--==================== Main ====================-->
	<div data-options="region:'center'" style="padding: 5px 5px">
		<div class="easyui-layout" data-options="fit:true">

			<div data-options="region:'north',border:false,split:false" style="height: 90px;">
			<!--1行68； 2行100px；3行； 4行；5行；-->
            <!--== Form ==-->		
            <div class="easyui-tabs" data-options="tools:'#tab-tools'">
				<div title="查询条件" data-options="iconCls:'icon-ex-query'">
				 <form id="dictDataForm" class="easyui-form" method="get" >
					<table class="dg-formtable">
					    <!-- 第1行 -->
						<tr>
							<tr>
							<th valign="middle">求购关键字：</th>
							<td style="width:150px;height:50px;">
							     <input id="buycontent"  class="easyui-textbox" style="width:150px;"/>
							</td>
							
							<th>选择状态:</th>
							<td>
							 <select id="state"  class="easyui-combobox" style="width: 100%; margin: 0px; padding: 0;">
							    <option value="">请选择</option>
							    <option value="1">待处理</option>	
							    <option value="2">已处理</option>	
							  </select >
						    </td>
						</tr>
					</table>
					</form>
				</div>
			 </div>
			 <div id="tab-tools">
		        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="doSubmitForm()">查询</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px" onclick="doClearForm()">清除</a>
			</div>
			</div>
			<div data-options="region:'center',border:false">
			<!--== DataGrid ==-->
			   <table id="dictDataGrid" class="easyui-datagrid" 
					data-options="fit          :true, 
					              title        :'我挂的版权求购列表', 
					              iconCls      :'icon-ex-grid' ,
								        url          :'sysCopyBuy_selectCopyrightBuyList.action',
					              rownumbers   : true,
					              toolbar      :'#toolbar',
					              singleSelect :true,
					              pagination   :true,
				                  pageSize     :50,
					              method       :'post',
					              striped      :true">
					<thead>
						<tr>
							<th data-options="field:'ck',checkbox:true"></th>
							<th data-options="field:'id'" width="10%" hidden="true"  align="center"></th>
							<th data-options="field:'buycontent',width:100  ,halign:'center' ,align:'center'">求购关键字</th>
							<th data-options="field:'connector',width:100 ,halign:'center' ,align:'center'">联系人</th>
							<th data-options="field:'connectmethod',width:150  ,halign:'center' ,align:'center'">联系人电话</th>
							<th data-options="field:'buydesc',width:100  ,halign:'center' ,align:'center'">详细需求</th>
							<th data-options="field:'createtime',width:150  ,halign:'center' ,align:'center'">创建时间</th>
							<th data-options="field:'state',width:120 ,halign:'center' ,align:'center',formatter:formatstate">状态</th>
							<th data-options="field:'_oper',width:200,align:'center',formatter:formatOper">操作</th> 
						</tr>
					</thead>
				</table>
				<div id="toolbar">
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="doAdd()">新增</a> -->
<!-- 			        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'"  onclick="doDeletes()">刪除</a> -->
				</div> 
			<!--== ! End DataGrid ==-->
			</div>

		</div>
	</div>
</body>
</html>
